<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urunler sayfası</title>
</head>
<style>
    *{
        box-sizing:border-box;
        padding:0;
        margin:0;
    }
    h4{
        margin:20px;
    }
    ul{
        width:100px;
        height:auto;
        list-style-type: lower-roman;
        border:2px dashed white;
    }
    li{
        background-color: black;
        color:gray;
    }
</style>
<body>
    <h4>Satın Alınacak Ürünler</h4>

    <ul>
        <li>Brokoli</li>
        <li>Biftek</li>
        <li>Yarım yağlı süt</li>
        <li>Kulaklık</li>
    </ul>
    
</body>
</html>
